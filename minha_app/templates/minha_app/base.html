<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Sum치rio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .form-group textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }
        .btn-secondary {
            background-color: #333;
            color: white;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .response {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #e7f4e4;
            border-left: 5px solid #4CAF50;
            font-size: 1rem;
        }
        .error {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #f8d7da;
            border-left: 5px solid #dc3545;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerador de Sum치rio</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="pedido">Digite o texto a ser sumarizado:</label>
                <textarea id="pedido" name="pedido" rows="6" required>{{ form.pedido.value|default_if_none:'' }}</textarea>
            </div>
            <div class="button-group">
                <button type="submit" class="btn btn-primary">Gerar Sum치rio</button>
                <button type="reset" class="btn btn-secondary">Limpar</button>
            </div>
        </form>

        {% if resposta %}
        <div class="response">
            <h2>Sum치rio Gerado:</h2>
            <p>{{ resposta }}</p>
        </div>
        {% elif dados %}
        <div class="error">
            <p>{{ dados }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
